[uwsgi]
api_id = resource
api_name = cloudapi
api_subsystem = resource

database_uri = mysql+pymysql://resource:col98_e45+!@localhost:3306/resource

# task manager / scheduler
broker_url = redis://localhost:6379/1
result_backend = redis://localhost:6379/1
expire = 86400
task_module = gibboncloudapi.module.scheduler.tasks
task_module = gibboncloudapi.module.resource.tasks
task_module = gibboncloudapi.module.resource.plugins.vsphere.tasks

# api modules
api_module = gibboncloudapi.module.basic.mod.BasicModule
api_module = gibboncloudapi.module.resource.mod.ResourceModule
api_module = gibboncloudapi.module.platform.mod.PlatformModule
api_module = gibboncloudapi.module.scheduler.mod.SchedulerModule

# resource plugins
#api_plugin = ResourceModule,gibboncloudapi.module.resource.plugins.cloudstack.CloudstackPlugin
#api_plugin = ResourceModule,gibboncloudapi.module.resource.plugins.openstack.OpenstackPlugin
api_plugin = ResourceModule,gibboncloudapi.module.resource.plugins.vsphere.VspherePlugin
api_plugin = ResourceModule,gibboncloudapi.module.resource.plugins.orchestrator.OrchestratorPlugin

# uwsi socket
socket= :3032
# http socket
http-socket = :6062
#protocol = http
buffer-size = 16000

# https configuration
# generate certificate
# openssl genrsa -out etc/cloudapi.key 2048
# openssl req -new -key etc/cloudapi.key -out etc/cloudapi.csr
# openssl x509 -req -days 365 -in etc/cloudapi.csr -signkey etc/cloudapi.key -out etc/cloudapi.crt
#shared-socket = 0.0.0.0:443
#https = 0.0.0.0:8443,etc/cloudapi.crt,etc/cloudapi.key,HIGH
#http-to = run/cloudapi.sock

# startup user
# useradd uwsgi
#uid = uwsgi
#gid = uwsgi

master = true
workers = 1
gevent = 50
gevent-monkey-patch = true

#queue = 10
#queue-blocksize = 64000

#cache2 = name=portal_cache,items=100

daemonize = log/%(api_subsystem).uwsgi.log
pidfile = run/%(api_subsystem).pid

procname = %(api_subsystem)
cpu-affinity = 1
vacuum = true

virtualenv = /usr/local/lib/gibbon/cloudapi-01
py-programname = python
module = gibboncloudapi.main:app

# start worker
attach-daemon2 = cmd=./task.py %(api_subsystem),stopsignal=2,reloadsignal=1
attach-daemon2 = cmd=./scheduler.py %(api_subsystem),stopsignal=2,reloadsignal=1